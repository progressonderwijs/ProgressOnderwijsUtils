version: build-{build}
branches:
  only:
  - master
image: Visual Studio 2017
environment:
  CONNECTION_STRING: Server=(local)\SQL2016;Database=master;User ID=sa;Password=Password12!
services: mssql2016
build_script:
- ps: >-
    dotnet build -c Release

    if ($LastExitCode -ne 0) { exit $LastExitCode }

    dotnet pack src\ProgressOnderwijsUtils\ProgressOnderwijsUtils.csproj -c Release --include-symbols --include-source

    if ($LastExitCode -ne 0) { exit $LastExitCode }
test_script:
- ps: >-
    dotnet test test/ProgressOnderwijsUtils.Test -c Release

    if ($LastExitCode -ne 0) { exit $LastExitCode }

    dotnet test test/ProgressOnderwijsUtils.Drawing.Test -c Release

    if ($LastExitCode -ne 0) { exit $LastExitCode }
artifacts:
- path: '**\*.nupkg'
deploy:
- provider: NuGet
  api_key:
    secure: ZiRuPzJSYlkef3ZhmFaRBkNzEMa+VbPtNiHXwH6B3ZfSNwb6LzVeqk8Y3CchiXTG
  on:
    branch: master
